<div id='container' ng-controller="ShortenController">
<!-- Your code here -->
  <div class='navigation'>
  <ul>
    <li><a href='#links' class='index'>All Links</a></li>
    <li><a href='#shorten' class='create'>Shorten</a></li>
    <li><a href='/logout' class='logout'>Logout</a></li>
  </ul>
  </div>
  <form ng-submit="submit()">
      <input class='text' type='text' ng-model="text" name='url'>
      <input type='submit' value='Shorten'>
  </form>
  <!--<img class='spinner' src='../../assets/spiffygif_46x46.gif'>-->
  <div ng-hide="mybool" class='message'>
  <div class="link">
      <img src='../../assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      </div>
    <div>
  </div>
</div>
